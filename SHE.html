            })(() => window.markmap,null,{"content":"S&#xed;ndrome Hipertensivo del Embarazo (SHE)","children":[{"content":"1. Conceptos Generales","children":[{"content":"Afecta al 2-8&#x202f;% de los embarazos","children":[],"payload":{"tag":"li","lines":"3,4"}},{"content":"Segunda causa de mortalidad materna en Chile","children":[],"payload":{"tag":"li","lines":"4,5"}},{"content":"Clasificaci&#xf3;n del SHE:","children":[{"content":"Hipertensi&#xf3;n gestacional","children":[{"content":"Puede progresar a PE","children":[],"payload":{"tag":"li","lines":"7,8"}},{"content":"Desaparece en el puerperio (HTA transitoria)","children":[],"payload":{"tag":"li","lines":"8,9"}},{"content":"Persiste en el puerperio (HTA cr&#xf3;nica)","children":[],"payload":{"tag":"li","lines":"9,10"}}],"payload":{"tag":"li","lines":"6,10"}},{"content":"HTA inducida por el embarazo","children":[{"content":"PE: Preeclampsia (moderada PEM /severa PES)","children":[],"payload":{"tag":"li","lines":"11,12"}},{"content":"Eclampsia","children":[],"payload":{"tag":"li","lines":"12,13"}}],"payload":{"tag":"li","lines":"10,13"}},{"content":"HTA cr&#xf3;nica","children":[{"content":"primaria o esencial","children":[],"payload":{"tag":"li","lines":"14,15"}},{"content":"secundaria","children":[],"payload":{"tag":"li","lines":"15,16"}}],"payload":{"tag":"li","lines":"13,16"}},{"content":"HTA Cr&#xf3;nica + PE sobreagregada","children":[],"payload":{"tag":"li","lines":"16,17"}},{"content":"S&#xed;ndrome de HELLP","children":[],"payload":{"tag":"li","lines":"17,19"}}],"payload":{"tag":"li","lines":"5,19"}}],"payload":{"tag":"h2","lines":"2,3"}},{"content":"2. Fisiopatolog&#xed;a y Factores de Riesgo","children":[{"content":"Fisiopatolog&#xed;a","children":[{"content":"Alteraci&#xf3;n de la invasi&#xf3;n trofob&#xe1;stica de las arterias espirales: no logra invadir el miometrio,<br>\npor lo que <strong>aumenta la resistencia placentaria</strong>","children":[],"payload":{"tag":"li","lines":"21,23"}},{"content":"Lo anterior produce Disfunci&#xf3;n endotelial y vasospasmo","children":[],"payload":{"tag":"li","lines":"23,24"}}],"payload":{"tag":"li","lines":"20,24"}},{"content":"Factores de riesgo: primigestas, embarazo m&#xfa;ltiple, HTA preexistente, diabetes, obesidad, &lt;&#x202f;20 o &gt;&#x202f;35 a&#xf1;os, enfermedad renal","children":[],"payload":{"tag":"li","lines":"24,26"}}],"payload":{"tag":"h2","lines":"19,20"}},{"content":"3. Complicaciones","children":[{"content":"Maternas: CID, Crisis hipertensiva, HELLP, insuficiencia renal aguda, oliguria,<br>\nACV, PRES (s&#xed;ndrome de encefalopat&#xed;a posterior reversible), eclampsia, EPA, da&#xf1;o<br>\nhepatocelular, DPPNI, falla multisist&#xe9;mica y muerte","children":[],"payload":{"tag":"li","lines":"27,30"}},{"content":"Fetales: Restricci&#xf3;n crecimiento, DPPNI, prematuridad, muerte fetal IU o neonatal","children":[],"payload":{"tag":"li","lines":"30,32"}}],"payload":{"tag":"h2","lines":"26,27"}},{"content":"4. PREECLAMPSIA","children":[{"content":"<strong>Definiciones</strong>:","children":[{"content":"Se diagnostica despu&#xe9;s de las 20 sem de gestaci&#xf3;n","children":[],"payload":{"tag":"li","lines":"34,35"}},{"content":"<strong>HTA + proteinuria</strong> o <strong>disfunci&#xf3;n org&#xe1;nica</strong>","children":[{"content":"HTA: PA &gt; 140/90 en 2 ocasiones separadas por 4-6 hrs","children":[],"payload":{"tag":"li","lines":"36,37"}},{"content":"Proteinuria: &gt;= 300 mg en 24 hrs","children":[{"content":"<strong>Proteinuria de 24 hrs</strong>: est&#xe1;ndar dg","children":[],"payload":{"tag":"li","lines":"38,39"}},{"content":"Proteinuria cualitativa: se a&#xf1;aden 3 gotas de &#xe1;cido sulfosalic&#xed;lico y se eval&#xfa;a turbidez","children":[{"content":"Turbidez (+++): no se lee texto a trav&#xe9;s del tubo. Equivalente a 300 mg/24h","children":[],"payload":{"tag":"li","lines":"40,41"}}],"payload":{"tag":"li","lines":"39,41"}},{"content":"IPC: <strong>TAMIZAJE</strong>, si IPC &gt; 300 mg/g solicitar proteinuria 24h","children":[],"payload":{"tag":"li","lines":"41,42"}}],"payload":{"tag":"li","lines":"37,42"}},{"content":"Disfunci&#xf3;n org&#xe1;nica (alguno de los criterios de severidad):","children":[{"content":"PAS &gt;= 160 o PAD &gt;=110 en 2 ocasiones, separadas por 4 horas","children":[],"payload":{"tag":"li","lines":"43,44"}},{"content":"Trombocitopenia (&lt;100.000)","children":[],"payload":{"tag":"li","lines":"44,45"}},{"content":"Da&#xf1;o hep&#xe1;tico: duplicaci&#xf3;n ez hep&#xe1;ticas, dolor persistente CSD, epigastralgia","children":[],"payload":{"tag":"li","lines":"45,46"}},{"content":"creatininemia &gt; 1.1 o duplicada del basal","children":[],"payload":{"tag":"li","lines":"46,47"}},{"content":"edema pulmonar","children":[],"payload":{"tag":"li","lines":"47,48"}},{"content":"cefalea de inicio reciente","children":[],"payload":{"tag":"li","lines":"48,49"}},{"content":"s&#xed;ntomas visuales (fotopsias, escotomas, visi&#xf3;n borrosa, amaurosis)","children":[],"payload":{"tag":"li","lines":"49,50"}},{"content":"<strong>Eclampsia</strong> (convulsiones, compromiso de conciencia)","children":[],"payload":{"tag":"li","lines":"50,51"}}],"payload":{"tag":"li","lines":"42,51"}}],"payload":{"tag":"li","lines":"35,51"}},{"content":"Otros sugerentes de PE","children":[{"content":"Edema EESS y cara (por aumento de la permeabilidad de los capilares a las prote&#xed;nas plasm&#xe1;ticas)","children":[],"payload":{"tag":"li","lines":"52,53"}},{"content":"Uricemia &gt; 5 mg/dl","children":[],"payload":{"tag":"li","lines":"53,54"}},{"content":"Hcto con aumento de m&#xe1;s del 2% del previo","children":[],"payload":{"tag":"li","lines":"54,55"}}],"payload":{"tag":"li","lines":"51,55"}},{"content":"<strong>Preeclampsia severa (PES)</strong>: &#x2265;&#x202f;160/110 mmHg o criterios severos","children":[],"payload":{"tag":"li","lines":"55,56"}},{"content":"Mal pron&#xf3;stico (no PES): oliguria, proteinuria &gt; 5g 24 h, RCF por insuficiencia placentaria, PE sobreagregada a HTA Cr","children":[],"payload":{"tag":"li","lines":"56,57"}},{"content":"Segun edad gestacional","children":[{"content":"inicio temprano: &lt; 34 sem (+ grave, + interrupci&#xf3;n)","children":[],"payload":{"tag":"li","lines":"58,59"}},{"content":"pret&#xe9;rmino: &lt; 37 sem","children":[],"payload":{"tag":"li","lines":"59,60"}},{"content":"inicio tard&#xed;o: desde las 37 sem (curso m&#xe1;s leve)","children":[],"payload":{"tag":"li","lines":"60,61"}}],"payload":{"tag":"li","lines":"57,61"}},{"content":"<strong>Eclampsia</strong>: Convulsiones en contexto de preeclampsia","children":[],"payload":{"tag":"li","lines":"61,62"}},{"content":"<strong>HELLP</strong>: Hem&#xf3;lisis, Elevaci&#xf3;n de enzimas hep&#xe1;ticas y Plaquetopenia","children":[],"payload":{"tag":"li","lines":"62,63"}}],"payload":{"tag":"h3","lines":"33,34"}},{"content":"<strong>Manejo</strong>","children":[{"content":"Manejo expectante","children":[{"content":"Medidas generales de vigilancia materna y fetal: hospitalizaci&#xf3;n, reposo","children":[{"content":"Control SV maternos cada 4-6h, obst&#xe9;tricos c/8h, movimientos fetales (madre consigna)","children":[],"payload":{"tag":"li","lines":"66,67"}},{"content":"registro diuresis materna y peso diario, evaluaci&#xf3;n signos premonitorios de eclampsia","children":[],"payload":{"tag":"li","lines":"67,68"}},{"content":"vigilancia fetal cada 2-7 d","children":[],"payload":{"tag":"li","lines":"68,69"}},{"content":"Estimaci&#xf3;n peso fetal (biometr&#xed;a) c/2 semanas, Doppler arteria umbilical semanal","children":[],"payload":{"tag":"li","lines":"69,70"}}],"payload":{"tag":"li","lines":"65,70"}},{"content":"Hipotensores","children":[{"content":"objetivo: PAS 130-140, PAD 80-90","children":[],"payload":{"tag":"li","lines":"71,72"}},{"content":"<strong>Alfa metildopa</strong>: de elecci&#xf3;n","children":[{"content":"inicio 250 mg/12h, aumentar c/48h hasta m&#xe1;ximo de 500mg/6h","children":[],"payload":{"tag":"li","lines":"73,74"}},{"content":"seguro en lactancia, genera sequedad bucal","children":[],"payload":{"tag":"li","lines":"74,75"}}],"payload":{"tag":"li","lines":"72,75"}},{"content":"Nifedipino","children":[{"content":"no exceder 120 mg/d","children":[],"payload":{"tag":"li","lines":"76,77"}},{"content":"seguro en lactancia","children":[],"payload":{"tag":"li","lines":"77,78"}}],"payload":{"tag":"li","lines":"75,78"}},{"content":"Labetalol","children":[{"content":"400-800 mg/d en 2 a 3 tomas diarias","children":[],"payload":{"tag":"li","lines":"79,80"}},{"content":"uso: letargia, cefalea","children":[],"payload":{"tag":"li","lines":"80,81"}}],"payload":{"tag":"li","lines":"78,81"}}],"payload":{"tag":"li","lines":"70,81"}},{"content":"Ante crisis hipertensiva","children":[],"payload":{"tag":"li","lines":"81,82"}},{"content":"Maduraci&#xf3;n pulmonar con corticoides","children":[{"content":"betametasona 12 mg IM c/24 h x 2 dosis","children":[],"payload":{"tag":"li","lines":"83,84"}}],"payload":{"tag":"li","lines":"82,84"}},{"content":"Prevenci&#xf3;n eclampsia: sulfato de magnesio endovenoso (ante signos premonitorios de eclampsia y casos de PE en que se requiera interrumpir)","children":[],"payload":{"tag":"li","lines":"84,85"}}],"payload":{"tag":"li","lines":"64,85"}},{"content":"Interrupci&#xf3;n","children":[{"content":"PEM 37-38 sem","children":[],"payload":{"tag":"li","lines":"86,87"}},{"content":"PES 34-35 sem","children":[],"payload":{"tag":"li","lines":"87,88"}},{"content":"Cuadros muy graves: EPA, HELLP, Eclampsia, ACV","children":[],"payload":{"tag":"li","lines":"88,89"}},{"content":"Compromiso de la UFP: muerte fetal, DPPNI, desaceleraciones espont&#xe1;neas o bradicardia mantenida, flujo reverso de arteria umbilical","children":[],"payload":{"tag":"li","lines":"89,90"}}],"payload":{"tag":"li","lines":"85,90"}}],"payload":{"tag":"h3","lines":"63,64"}},{"content":"<strong>Complicaciones graves de la PE</strong>","children":[{"content":"<strong>Eclampsia</strong>","children":[{"content":"Convulsiones t&#xf3;nico-cl&#xf3;nicas y/o coma en contexto de PE (en ausencia de trastornos neurol&#xf3;gicos)","children":[],"payload":{"tag":"li","lines":"92,93"}},{"content":"50% anteparto, 20% intraparto y 30% posparto","children":[],"payload":{"tag":"li","lines":"93,94"}},{"content":"Ante signos, administrar sulfato de magnesio","children":[],"payload":{"tag":"li","lines":"94,95"}},{"content":"Signos premonitorios","children":[{"content":"epigastralgia y/o dolor HD","children":[],"payload":{"tag":"li","lines":"96,97"}},{"content":"ROT exaltados","children":[],"payload":{"tag":"li","lines":"97,98"}},{"content":"cefalea intensa","children":[],"payload":{"tag":"li","lines":"98,99"}},{"content":"alteraciones visuales","children":[],"payload":{"tag":"li","lines":"99,100"}},{"content":"Cambios en estado de conciencia","children":[],"payload":{"tag":"li","lines":"100,101"}}],"payload":{"tag":"li","lines":"95,101"}},{"content":"m&#xfa;ltiples complicaciones (ej CID, DPPNI), resuelven postparto pero da&#xf1;o cerebral puede generar secuelas neurol&#xf3;gicas permanentes.","children":[],"payload":{"tag":"li","lines":"101,102"}},{"content":"Tratamiento","children":[{"content":"ABC, hospitalizar, monitorizar. Postparto en cuidados int-int","children":[],"payload":{"tag":"li","lines":"103,104"}},{"content":"no interrumpir de emergencia, esperar a controlar el cuadro","children":[{"content":"se prefiere PV","children":[],"payload":{"tag":"li","lines":"105,106"}},{"content":"si <em>status convulsivo</em>, considerar interrupci&#xf3;n","children":[],"payload":{"tag":"li","lines":"106,107"}}],"payload":{"tag":"li","lines":"104,107"}},{"content":"sulfato de magnesio","children":[{"content":"carga 5g en 20 min","children":[],"payload":{"tag":"li","lines":"108,109"}},{"content":"mantenci&#xf3;n con infusi&#xf3;n EV continua 1-2 g/h","children":[],"payload":{"tag":"li","lines":"109,110"}},{"content":"rango terap&#xe9;utico magnesemia 4 a 8 mEq/L","children":[],"payload":{"tag":"li","lines":"110,111"}},{"content":"mantener 24-48 hr post-parto","children":[],"payload":{"tag":"li","lines":"111,112"}},{"content":"monitorizar ROT, diuresis, FR","children":[],"payload":{"tag":"li","lines":"112,113"}},{"content":"ant&#xed;doto en intoxicaci&#xf3;n: gluconato de calcio 1 g EV","children":[],"payload":{"tag":"li","lines":"113,114"}}],"payload":{"tag":"li","lines":"107,114"}}],"payload":{"tag":"li","lines":"102,114"}}],"payload":{"tag":"li","lines":"91,114"}},{"content":"<strong>Crisis hipertensivas</strong>","children":[{"content":"PAD &gt; 110 y/o PAS &gt; 160; consecuencias letales","children":[],"payload":{"tag":"li","lines":"115,116"}},{"content":"Manejo r&#xe1;pido","children":[{"content":"Objetivo: <strong>PAS 140-155 y PAD 90-105</strong>","children":[],"payload":{"tag":"li","lines":"117,118"}},{"content":"Hospitalizar, ABC, control PA c/ 10-15 min, LCF y luego MFC","children":[],"payload":{"tag":"li","lines":"118,119"}},{"content":"VVP para Pruebas de laboratorios (para severidad) y proteinuria","children":[],"payload":{"tag":"li","lines":"119,120"}},{"content":"EG &lt; 34 sem uso corticoides","children":[],"payload":{"tag":"li","lines":"120,121"}},{"content":"MgSO4 si signos premonitorios de eclampsia, indicaci&#xf3;n de interrupci&#xf3;n o trabajo de parto activo","children":[],"payload":{"tag":"li","lines":"121,122"}},{"content":"<strong>Interrupci&#xf3;n</strong> en PE + Crisis si EG &gt; 34-35 sem","children":[{"content":"considerar ante 3 o + crisis o frente a deterioro de condici&#xf3;n materna o fetal","children":[],"payload":{"tag":"li","lines":"123,124"}}],"payload":{"tag":"li","lines":"122,124"}},{"content":"Usar hipotensores","children":[{"content":"<strong>Labetalol</strong> (de elecci&#xf3;n) 20-40 mg EV c/20 min.","children":[{"content":"CI asma, bloqueo AV, IC","children":[],"payload":{"tag":"li","lines":"126,127"}}],"payload":{"tag":"li","lines":"125,127"}},{"content":"Nifedipino 20 mg VO c/20 min (no retard, no sublingual)","children":[],"payload":{"tag":"li","lines":"127,128"}},{"content":"Hidralazina EV bolos de 5 mg c/ 20 min hasta 20-30 mg total","children":[],"payload":{"tag":"li","lines":"128,129"}},{"content":"si crisis no cede o recurre, interrumpir","children":[],"payload":{"tag":"li","lines":"129,130"}}],"payload":{"tag":"li","lines":"124,130"}}],"payload":{"tag":"li","lines":"116,130"}}],"payload":{"tag":"li","lines":"114,130"}},{"content":"<strong>S&#xed;ndrome de HELLP</strong>","children":[{"content":"indicaci&#xf3;n de interrupci&#xf3;n inmediata del embarazo","children":[],"payload":{"tag":"li","lines":"131,132"}},{"content":"Evaluar corticoides, plasmaf&#xe9;resis para mejorar plaquetas","children":[],"payload":{"tag":"li","lines":"132,133"}},{"content":"S&#xed;ntomas: <strong>Epigastralgia</strong>, n&#xe1;useas, v&#xf3;mitos, CEG, decaimiento","children":[],"payload":{"tag":"li","lines":"133,134"}},{"content":"Criterios diagn&#xf3;sticos","children":[{"content":"<strong>H</strong>em&#xf3;lisis: esquistocitos en frotis e hiperbilirrubinemia","children":[],"payload":{"tag":"li","lines":"135,136"}},{"content":"<strong>EL</strong> elevaci&#xf3;n de ez hep&#xe1;ticas: SGOT &gt; 72, LDH &gt;600","children":[],"payload":{"tag":"li","lines":"136,137"}},{"content":"<strong>LP</strong> plaquetas bajas (&lt;100.000)","children":[],"payload":{"tag":"li","lines":"137,138"}}],"payload":{"tag":"li","lines":"134,138"}},{"content":"Parcial: cumple 2/3 criterios","children":[],"payload":{"tag":"li","lines":"138,139"}},{"content":"Hemorragia cerebral es la causa m&#xe1;s importante de muerte materna. PAS es principal predictor","children":[],"payload":{"tag":"li","lines":"139,140"}}],"payload":{"tag":"li","lines":"130,140"}},{"content":"<strong>Hematoma subcapcular hep&#xe1;tico</strong>","children":[{"content":"dolor epig&#xe1;strico intenso o persistente por horas; +/- omalgia y/o shock hipovol&#xe9;mico","children":[],"payload":{"tag":"li","lines":"141,142"}},{"content":"Dg: confirmo TAC o US","children":[],"payload":{"tag":"li","lines":"142,143"}},{"content":"tto conservador o qx seg&#xfa;n HDN","children":[],"payload":{"tag":"li","lines":"143,144"}}],"payload":{"tag":"li","lines":"140,144"}}],"payload":{"tag":"h3","lines":"90,91"}},{"content":"<strong>Prevenci&#xf3;n PE</strong>","children":[{"content":"Aspirina 75-100 mg cada noche (inicio entre 12 a 16 sem)","children":[],"payload":{"tag":"li","lines":"145,146"}},{"content":"Calcio 1-2 g / d","children":[],"payload":{"tag":"li","lines":"146,147"}},{"content":"predicci&#xf3;n de riesgo","children":[{"content":"FR","children":[],"payload":{"tag":"li","lines":"148,149"}},{"content":"PAM","children":[],"payload":{"tag":"li","lines":"149,150"}},{"content":"IP de arterias uterinas (eco 11-14)","children":[],"payload":{"tag":"li","lines":"150,151"}},{"content":"PLGF (menor en PE)","children":[],"payload":{"tag":"li","lines":"151,152"}},{"content":"sFLT-1 (++ en PE)","children":[],"payload":{"tag":"li","lines":"152,153"}},{"content":"PAPP-A (disminuido en 1&#xba;t, no cambia en 2&#xba;t y aumentado en 3&#xba;t en px que desarrollan PE)","children":[],"payload":{"tag":"li","lines":"153,155"}}],"payload":{"tag":"li","lines":"147,155"}}],"payload":{"tag":"h3","lines":"144,145"}}],"payload":{"tag":"h2","lines":"32,33"}},{"content":"5. <strong>HTA CR&#xd3;NICA</strong>","children":[{"content":"Tres escenarios","children":[{"content":"HTA cr&#xf3;nica conocida previo a embarazo","children":[],"payload":{"tag":"li","lines":"157,158"}},{"content":"HTA que se diagnostica &lt; 20 sem de gestaci&#xf3;n","children":[],"payload":{"tag":"li","lines":"158,159"}},{"content":"Px que desarrolla HTA gestacional y permanece hipertensa 12 semanas post parto","children":[],"payload":{"tag":"li","lines":"159,160"}}],"payload":{"tag":"li","lines":"156,160"}},{"content":"desaf&#xed;o: cuando hay proteinuria. Para saber si era de antes o nueva se hace estudio de &#xf3;rgano blanco","children":[{"content":"Fondo de ojo","children":[],"payload":{"tag":"li","lines":"161,162"}},{"content":"ECG","children":[],"payload":{"tag":"li","lines":"162,163"}},{"content":"Ecograf&#xed;a renal","children":[],"payload":{"tag":"li","lines":"163,164"}}],"payload":{"tag":"li","lines":"160,164"}},{"content":"<strong>Manejo HTA Cr</strong>","children":[{"content":"Control de cifras tensionales pregestacional","children":[],"payload":{"tag":"li","lines":"165,166"}},{"content":"Puede ser ambulatorio (si leve a mod) u hospitalizado (severa, descompensada, con sospecha PE)","children":[],"payload":{"tag":"li","lines":"166,167"}},{"content":"Medidas generales","children":[{"content":"Reposo relativo desde 2&#xba;T","children":[],"payload":{"tag":"li","lines":"168,169"}},{"content":"R&#xe9;gimen hipos&#xf3;dico (NaCl 2g/d)","children":[],"payload":{"tag":"li","lines":"169,170"}},{"content":"Control prenatal m&#xe1;s frecuente","children":[],"payload":{"tag":"li","lines":"170,171"}},{"content":"Estudio de HTA 2&#xba; si corresponde","children":[],"payload":{"tag":"li","lines":"171,172"}},{"content":"Estudio multisist&#xe9;mico (repercusiones HTA): FO, ECG, ClCr, proteinuria 24h, OC.","children":[],"payload":{"tag":"li","lines":"172,173"}},{"content":"Suspender IECA/ARAII y diur&#xe9;ticos. Si necesita hipotensores <strong>(PAD &gt;=105)</strong>, uso de <strong>alfa metil dopa</strong>","children":[],"payload":{"tag":"li","lines":"173,174"}}],"payload":{"tag":"li","lines":"167,174"}},{"content":"Tratamiento farmacol&#xf3;gico","children":[{"content":"<strong>Alfa metil dopa es de primera elecci&#xf3;n</strong>","children":[],"payload":{"tag":"li","lines":"175,176"}},{"content":"Otras opciones: hidralazina, labetalol, atenolol, nifedipino","children":[],"payload":{"tag":"li","lines":"176,177"}},{"content":"HTA severa PAD &gt;105-110: si hay evidencia de que reduce ACV y complicaciones CV","children":[],"payload":{"tag":"li","lines":"177,178"}},{"content":"Objetivo es PA alrededor de <strong>140/90</strong> (no menos por hipoperfusi&#xf3;n placentaria)","children":[],"payload":{"tag":"li","lines":"178,179"}}],"payload":{"tag":"li","lines":"174,179"}},{"content":"Seguimiento","children":[{"content":"descartar instalaci&#xf3;n de PE: PA, proteinuria cualitativa en todos los controles","children":[],"payload":{"tag":"li","lines":"180,181"}},{"content":"evaluar crecimiento fetal y UFP con RBNE y PBF","children":[],"payload":{"tag":"li","lines":"181,182"}},{"content":"valorar necesidad de hospitalizaci&#xf3;n","children":[],"payload":{"tag":"li","lines":"182,183"}}],"payload":{"tag":"li","lines":"179,183"}},{"content":"Hospitalizaci&#xf3;n","children":[{"content":"PAS &gt;160 o PAD &gt; 105","children":[],"payload":{"tag":"li","lines":"184,185"}},{"content":"Compromiso UFP","children":[],"payload":{"tag":"li","lines":"185,186"}},{"content":"Sospecha PE sobreagregada","children":[],"payload":{"tag":"li","lines":"186,187"}},{"content":"Sospecha de HTA cr&#xf3;nica 2&#xba;","children":[],"payload":{"tag":"li","lines":"187,188"}},{"content":"Interrupci&#xf3;n del embarazo","children":[{"content":"HTA Cr sin hipotensores y PA rango: 40 sem","children":[],"payload":{"tag":"li","lines":"189,190"}},{"content":"HTA Cr con hipotensores: 37-38 sem","children":[],"payload":{"tag":"li","lines":"190,191"}},{"content":"HTA Cr severa/mal control/compromiso de par&#xe9;nquimas/ PE sobreagregada: 34-35 sem","children":[],"payload":{"tag":"li","lines":"191,194"}}],"payload":{"tag":"li","lines":"188,194"}}],"payload":{"tag":"li","lines":"183,194"}}],"payload":{"tag":"li","lines":"164,194"}}],"payload":{"tag":"h2","lines":"155,156"}},{"content":"6. <strong>HTA CR&#xd3;NICA + PE</strong>","children":[{"content":"Se presenta como descompensaci&#xf3;n de las crifras tensionales y/o aparici&#xf3;n de proteinuria en 2&#xba; mitad del embarazo","children":[],"payload":{"tag":"li","lines":"195,196"}},{"content":"<strong>Manejar como PE severa</strong>: hospitalizar","children":[],"payload":{"tag":"li","lines":"196,198"}}],"payload":{"tag":"h2","lines":"194,195"}},{"content":"7. <strong>HIPERTENSI&#xd3;N GESTACIONAL</strong>","children":[{"content":"Dg 1ra vez dps de la primera mitad del embarazo, SIN proteinuria","children":[],"payload":{"tag":"li","lines":"199,200"}},{"content":"Puede evolucionar a PE, desaparecer en puerperio o cronificarse post 12 sem","children":[],"payload":{"tag":"li","lines":"200,201"}},{"content":"Antihipertensivos si PAD &gt;=100 mmHg en 2 ocasiones: objetivo PAD 90-100","children":[{"content":"Uso alfa metil dopa","children":[],"payload":{"tag":"li","lines":"202,203"}}],"payload":{"tag":"li","lines":"201,203"}},{"content":"Interrupci&#xf3;n a las 40 semanas","children":[],"payload":{"tag":"li","lines":"203,204"}},{"content":"no riesgos para el feto, pero si para la madre (HTA Cr): reducir ingesta de Na y evitar sobrepeso posterior al embarazo","children":[],"payload":{"tag":"li","lines":"204,206"}}],"payload":{"tag":"h2","lines":"198,199"}},{"content":"Tabla resumen","children":[{"content":"\n<table data-lines=\"207,217\">\n<thead data-lines=\"207,208\">\n<tr data-lines=\"207,208\">\n<th>x</th>\n<th>PE</th>\n<th>HTA Cr</th>\n<th>HTA Cr + PE</th>\n<th>HTA gestacional</th>\n</tr>\n</thead>\n<tbody data-lines=\"209,217\">\n<tr data-lines=\"209,210\">\n<td><strong>Paridad</strong></td>\n<td>Primigesta</td>\n<td>Multipara</td>\n<td>Multipara</td>\n<td>Variable</td>\n</tr>\n<tr data-lines=\"210,211\">\n<td><strong>inicio</strong></td>\n<td>&gt; 20 sem</td>\n<td>&lt; 20 sem</td>\n<td>&gt;20 sem</td>\n<td>3er trimestre</td>\n</tr>\n<tr data-lines=\"211,212\">\n<td><strong>proteinuria</strong></td>\n<td>+</td>\n<td>+ solo en da&#xf1;o renal</td>\n<td>+</td>\n<td>-</td>\n</tr>\n<tr data-lines=\"212,213\">\n<td><strong>Uricemia</strong></td>\n<td>s&#xed;</td>\n<td>solo HTA Cr con IRenal</td>\n<td>s&#xed;</td>\n<td>No</td>\n</tr>\n<tr data-lines=\"213,214\">\n<td><strong>FO</strong></td>\n<td>Espasmos y edema</td>\n<td>esclerosis, hemorragias y alteraci&#xf3;n de cruces AV</td>\n<td>esclerosis, alteraci&#xf3;n de cruces AV, espasmo, edema</td>\n<td>normal</td>\n</tr>\n<tr data-lines=\"214,215\">\n<td><strong>alteraci&#xf3;n de la funci&#xf3;n renal</strong></td>\n<td>s&#xed; (reversible)</td>\n<td>s&#xed; (leve)</td>\n<td>si</td>\n<td>no</td>\n</tr>\n<tr data-lines=\"215,216\">\n<td><strong>resoluci&#xf3;n</strong></td>\n<td>si</td>\n<td>no</td>\n<td>no</td>\n<td>variable</td>\n</tr>\n<tr data-lines=\"216,217\">\n<td><strong>Recurrencia</strong></td>\n<td>20%</td>\n<td>si</td>\n<td>si</td>\n<td>si (30% HTA Cr futura</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"207,221"}}],"payload":{"tag":"h2","lines":"206,207"}}],"payload":{"tag":"h1","lines":"0,1"}},{})</script>
